type Market {
  id: ID!
  name: String!
  products(filter: ModelProductFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelProductConnection
  tags: [String]
  owner: String!
  createdAt: String
  updatedAt: AWSDateTime!
}

type Product {
  id: ID!
  description: String!
  market: Market
  file: S3Object!
  price: Float!
  shipped: Boolean!
  owner: String
  createdAt: String
  updatedAt: AWSDateTime!
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  registered: Boolean
  orders(filter: ModelOrderFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelOrderConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Order {
  id: ID!
  product: Product
  user: User
  shippingAddress: shippingAddress
  createdAt: String
  updatedAt: AWSDateTime!
}

type shippingAddress {
  city: String!
  country: String!
  address_line1: String!
  address_state: String!
  address_zip: String!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelMarketConnection {
  items: [Market]
  nextToken: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

input ModelMarketFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  tags: ModelStringInput
  owner: ModelStringInput
  createdAt: ModelStringInput
  and: [ModelMarketFilterInput]
  or: [ModelMarketFilterInput]
  not: ModelMarketFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

type Query {
  getMarket(id: ID!): Market
  listMarkets(filter: ModelMarketFilterInput, limit: Int, nextToken: String): ModelMarketConnection
  getProduct(id: ID!): Product
  listProducts(filter: ModelProductFilterInput, limit: Int, nextToken: String): ModelProductConnection
  getUser(id: ID!): User
  searchMarkets(filter: SearchableMarketFilterInput, sort: SearchableMarketSortInput, limit: Int, nextToken: String, from: Int): SearchableMarketConnection
}

input CreateMarketInput {
  id: ID
  name: String!
  tags: [String]
  owner: String!
  createdAt: String
}

input UpdateMarketInput {
  id: ID!
  name: String
  tags: [String]
  owner: String
  createdAt: String
}

input DeleteMarketInput {
  id: ID
}

type Mutation {
  createMarket(input: CreateMarketInput!, condition: ModelMarketConditionInput): Market
  updateMarket(input: UpdateMarketInput!, condition: ModelMarketConditionInput): Market
  deleteMarket(input: DeleteMarketInput!, condition: ModelMarketConditionInput): Market
  createProduct(input: CreateProductInput!, condition: ModelProductConditionInput): Product
  updateProduct(input: UpdateProductInput!, condition: ModelProductConditionInput): Product
  deleteProduct(input: DeleteProductInput!, condition: ModelProductConditionInput): Product
  registerUser(input: CreateUserInput!, condition: ModelUserConditionInput): User
  updateUser(input: UpdateUserInput!, condition: ModelUserConditionInput): User
  createOrder(input: CreateOrderInput!, condition: ModelOrderConditionInput): Order
}

input ModelMarketConditionInput {
  name: ModelStringInput
  tags: ModelStringInput
  owner: ModelStringInput
  createdAt: ModelStringInput
  and: [ModelMarketConditionInput]
  or: [ModelMarketConditionInput]
  not: ModelMarketConditionInput
}

type Subscription {
  onCreateMarket: Market @aws_subscribe(mutations: ["createMarket"])
  onUpdateMarket: Market @aws_subscribe(mutations: ["updateMarket"])
  onDeleteMarket: Market @aws_subscribe(mutations: ["deleteMarket"])
  onCreateProduct: Product @aws_subscribe(mutations: ["createProduct"])
  onUpdateProduct: Product @aws_subscribe(mutations: ["updateProduct"])
  onDeleteProduct: Product @aws_subscribe(mutations: ["deleteProduct"])
}

input S3ObjectInput {
  bucket: String!
  region: String!
  key: String!
}

type ModelProductConnection {
  items: [Product]
  nextToken: String
}

input ModelProductFilterInput {
  id: ModelIDInput
  description: ModelStringInput
  price: ModelFloatInput
  shipped: ModelBooleanInput
  owner: ModelStringInput
  createdAt: ModelStringInput
  and: [ModelProductFilterInput]
  or: [ModelProductFilterInput]
  not: ModelProductFilterInput
}

input CreateProductInput {
  id: ID
  description: String!
  file: S3ObjectInput!
  price: Float!
  shipped: Boolean!
  owner: String
  createdAt: String
  productMarketId: ID
}

input UpdateProductInput {
  id: ID!
  description: String
  file: S3ObjectInput
  price: Float
  shipped: Boolean
  owner: String
  createdAt: String
  productMarketId: ID
}

input DeleteProductInput {
  id: ID
}

input ModelProductConditionInput {
  description: ModelStringInput
  price: ModelFloatInput
  shipped: ModelBooleanInput
  owner: ModelStringInput
  createdAt: ModelStringInput
  and: [ModelProductConditionInput]
  or: [ModelProductConditionInput]
  not: ModelProductConditionInput
}

input CreateUserInput {
  id: ID
  username: String!
  email: String!
  registered: Boolean
}

input UpdateUserInput {
  id: ID!
  username: String
  email: String
  registered: Boolean
}

input ModelUserConditionInput {
  username: ModelStringInput
  email: ModelStringInput
  registered: ModelBooleanInput
  and: [ModelUserConditionInput]
  or: [ModelUserConditionInput]
  not: ModelUserConditionInput
}

input ShippingAddressInput {
  city: String!
  country: String!
  address_line1: String!
  address_state: String!
  address_zip: String!
}

input CreateOrderInput {
  id: ID
  shippingAddress: ShippingAddressInput
  createdAt: String
  orderProductId: ID
  orderUserId: ID
}

input ModelOrderConditionInput {
  createdAt: ModelStringInput
  and: [ModelOrderConditionInput]
  or: [ModelOrderConditionInput]
  not: ModelOrderConditionInput
}

type ModelOrderConnection {
  items: [Order]
  nextToken: String
}

input ModelOrderFilterInput {
  id: ModelIDInput
  createdAt: ModelStringInput
  and: [ModelOrderFilterInput]
  or: [ModelOrderFilterInput]
  not: ModelOrderFilterInput
}

input SearchableStringFilterInput {
  ne: String
  gt: String
  lt: String
  gte: String
  lte: String
  eq: String
  match: String
  matchPhrase: String
  matchPhrasePrefix: String
  multiMatch: String
  exists: Boolean
  wildcard: String
  regexp: String
  range: [String]
}

input SearchableIntFilterInput {
  ne: Int
  gt: Int
  lt: Int
  gte: Int
  lte: Int
  eq: Int
  range: [Int]
}

input SearchableFloatFilterInput {
  ne: Float
  gt: Float
  lt: Float
  gte: Float
  lte: Float
  eq: Float
  range: [Float]
}

input SearchableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input SearchableIDFilterInput {
  ne: ID
  gt: ID
  lt: ID
  gte: ID
  lte: ID
  eq: ID
  match: ID
  matchPhrase: ID
  matchPhrasePrefix: ID
  multiMatch: ID
  exists: Boolean
  wildcard: ID
  regexp: ID
  range: [ID]
}

input SearchableMarketFilterInput {
  id: SearchableIDFilterInput
  name: SearchableStringFilterInput
  tags: SearchableStringFilterInput
  owner: SearchableStringFilterInput
  createdAt: SearchableStringFilterInput
  and: [SearchableMarketFilterInput]
  or: [SearchableMarketFilterInput]
  not: SearchableMarketFilterInput
}

enum SearchableSortDirection {
  asc
  desc
}

enum SearchableMarketSortableFields {
  id
  name
  tags
  owner
  createdAt
}

input SearchableMarketSortInput {
  field: SearchableMarketSortableFields
  direction: SearchableSortDirection
}

type SearchableMarketConnection {
  items: [Market]
  nextToken: String
  total: Int
}
